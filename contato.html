<body>
  <section class="contact-section">
    <h1>Entre em Contato</h1>
    <p>Fale com a gente!</p>

    <div class="contact-card">
      <form action="https://formspree.io/f/xzzngdno" method="POST">

        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="5" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
        <button type="reset" class="clean">Limpar</button>
      </form>

  </section>
  <div class="social-float" id="socialBox">
    <a href="https://wa.me/554799615016" class="social-item whats">

      <img src="https://img.icons8.com/?size=100&id=nj0Uj45LGUYh&format=png&color=000000" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/" class="social-item face">
      <img src="https://img.icons8.com/?size=100&id=jZ0kw76QEzJU&format=png&color=000000" alt="Facebook">
    </a>
  </div>
